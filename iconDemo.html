<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/iconDemo.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/iconGraphics.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>Syncfusion ICONS</title>
</head>

<body>
    <div class="header" style="height: 90px; background-color:rgb(66,196,141); padding-top: 50px; margin-bottom: 30px;">
        <h1>Animated Icons</h1>
    </div>
    <div id="container">
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-thumbs-up" style="cursor:pointer;"></span>
        </button>
        <button class="icobutton">
            <span class="fa fa-heart" style="cursor:pointer; margin:0px auto;"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-long-arrow-up" style="cursor:pointer; margin:0px auto;"></span>
            <span class="icobutton__text icobutton__text--side" style="color: #2D2D2E;">0</span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-map-marker"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-thumbs-down" style="cursor:pointer;"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-bell" style="cursor:pointer;"></span>
        </button>

        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-check" style="cursor:pointer;"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-shower" style="cursor:pointer;"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-print" style="cursor:pointer;"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-microphone" style="cursor:pointer;"></span>
        </button>
        <button class="icobutton" style="cursor:pointer;">
            <span class="fa fa-fire" style="cursor:pointer;"></span>
        </button>
        <button id="youTube" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-youtube-square" style="cursor:pointer;"></span>
        </button>
        <button id="dropbox" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-dropbox" style="cursor:pointer;"></span>
        </button>
        <button id="femaleIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-female" style="cursor:pointer;"></span>
        </button>
        <button id="moonIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-moon-o" style="cursor:pointer;"></span>
        </button>
        <button id="dataBaseIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-database" style="cursor:pointer;"></span>
        </button>
        <button id="fileZipIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-file-zip-o" style="cursor:pointer;"></span>
        </button>
        <button id="gitIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-git" style="cursor:pointer;"></span>
        </button>
        <button id="headerIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-header" style="cursor:pointer;"></span>
        </button>
        <button id="plugIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-plug" style="cursor:pointer;"></span>
        </button>
        <button id="wifiIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-wifi" style="cursor:pointer;"></span>
        </button>
        <button id="head" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-headphones" style="cursor:pointer;"></span>
        </button>
        <button id="book" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-book" style="cursor:pointer;"></span>
        </button>
        <button id="camera" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-camera" style="cursor:pointer;"></span>
        </button>
        <button id="video" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-video-camera" style="cursor:pointer;"></span>
        </button>
        <button id="show" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-slideshare" style="cursor:pointer;"></span>
        </button>
        <button id="firefox" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-firefox" style="cursor:pointer;"></span>
        </button>
        <button id="photo" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-photo" style="cursor:pointer;"></span>
        </button>
        <button id ="gears" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-gears" style="cursor:pointer;"></span>
        </button>
        <button id ="volumeUp" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-volume-up" style="cursor:pointer;"></span>
        </button>
        <button id ="comment" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-comments-o" style="cursor:pointer;"></span>
        </button>
        <button id ="reply" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-mail-reply-all" style="cursor:pointer;"></span>
        </button>
        <button id="hear" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-hard-of-hearing" style="cursor:pointer;"></span>
        </button>
        <button id="calculatorIcon" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-calculator" style="cursor:pointer;"></span>
        </button>        
        <button id="volumeControl" class="icobutton" style="cursor:pointer;">
            <span class="fa fa-volume-control-phone" style="cursor:pointer;"></span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="scripts/iconDemo.js"></script>
</body>

</html>
